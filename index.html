<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.4447831, lng: -79.94996},
    zoom: 17
  });
  
  var meetingMarker = new google.maps.Marker({
      position: {lat: 40.443709, lng: -79.944451},
      map: map,
      icon: 'meeting.png'
  });
  
  var cafeMarker = new google.maps.Marker({
      position: {lat: 40.443919, lng: -79.948974},
      map: map,
      icon: 'cafe.png'
  });
  var professorMarker = new google.maps.Marker({
      position: {lat: 40.446123, lng: -79.954576},
      map: map,
      icon: 'professor.png'
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBund-jrw1j4imhBHAVLEPknUFyrB_jxdQ&callback=initMap">
    </script>
  </body>
</html>
